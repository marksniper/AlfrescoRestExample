log4j.rootLogger=error, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd - MMM - yyyy -- HH:mm:ss} %x %-5p [%c] %m%n
# Spring Beans
log4j.logger.org.springframework.core.env.PropertySourcesPropertyResolver=INFO
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=INFO

# Spring Security
log4j.logger.org.springframework.security=INFO
log4j.logger.org.springframework.security.web=INFO
log4j.logger.org.springframework.security.web.FilterChainProxy=INFO
log4j.logger.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG

#alfresco
log4j.logger.LoginAlfresco=DEBUG
log4j.logger.it.maw.semantic.Alfresco.MangareFileAlfresco=DEBUG
log4j.logger.it.maw.semantic.Alfresco=DEBUG
log4j.logger.it.maw.semantic.ShowAllFile=DEBUG
#it.maw.semantic.config
log4j.logger.CustomAuthenticationProvider=DEBUG
log4j.logger.RootConfig=DEBUG
log4j.logger.SecurityConfig=DEBUG
log4j.logger.WebInitializer=DEBUG
#it.maw.semantic.controllers.rest
log4j.logger.NodeAlfrescoRest=DEBUG
log4j.logger.UtenteRest=DEBUG
log4j.logger.IndexController=DEBUG
#it.maw.semantic.utilities
log4j.logger.UtilDate=DEBUG
